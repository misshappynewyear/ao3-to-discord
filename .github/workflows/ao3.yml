name: AO3 to Discord

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1) Node sin cache (porque todavía no hay lockfile)
      - name: Setup Node (no cache yet)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 2) Generar package-lock.json sin instalar node_modules
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --no-audit --no-fund
          fi

      # 3) Commit del lockfile si se creó
      - name: Commit lockfile if created
        run: |
          if git diff --quiet; then
            echo "No lockfile changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "Add package-lock.json"
            git push
          fi

      # 4) A partir de acá, ya podés usar cache
      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Configure npm retries
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install deps (retry once)
        run: |
          npm ci --no-audit --no-fund || (sleep 20 && npm ci --no-audit --no-fund)

      - name: Run checker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          AO3_SEARCH_URL: ${{ secrets.AO3_SEARCH_URL }}
        run: node index.js

      - name: Commit state.json if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state"
            git push
          fi
